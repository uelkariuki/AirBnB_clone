<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> AirBnB Clone</title>

		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" type="image/png" href="images/icon.png">
		<link rel="logo" type="image/png" href="images/logo.png">

		 
	</head>
	<body>

		<header>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>
					<div class="popover">
						<div>
							<ul>
								<li>
									<h2> Arizona</h2>
									<ul>
										<li>Page 1</li>
										<li>Page 2</li>
									</ul>
									<h2>California</h2>
									<ul>
										<li>San Francisco</li>
										<li>Los Altos</li>
									</ul>

								


								
								</li>

							

							</ul>
						</div>

					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<div class="popover">
						<div>
							<ul>
								<li><h4>Internet</h4></li>
								<li>TV</li>
								<li>Kitchen</li>
								<li>Iron</li>

							</ul>
						</div>

					</div>
				
				</div>
				<button>Search</button>
			</section>
			

			<section class="places">
			<h1 class="section_title">Places</h1>
			<div class="places-boxes">
				<article class="place_article1">
					<h2>My home</h2>
				</article>
				<article class="place_article2">
					<h2>Tiny house</h2>
				</article>
				<article class="place_article3">
					<h2>A suite</h2>

				</article>	
			</div>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
		
		
	</body>

</html>
